<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
</head>
<body>
    <h1>Plugin Origins</h1>
    <a href="/origins/add">Add Origin</a>
    {{ if .Content }}
        <ol>
            {{ range .Content }}
            <li>
                <ul>
                    <li><h3><a href="/origins/{{.ID}}">{{ .Name }}</a></h3></li>
                    <li><a href="{{ .Url }}">Website</a></li>
                    <li><a href="{{ .Url }}{{ .PathToPluginList }}">Link to plugins</a></li>
                </ul>
            </li>
            {{ end }}
        </ol>
    {{ else}}
        <h3>No origins available</h3>
    {{ end }}
</body>
</html>
